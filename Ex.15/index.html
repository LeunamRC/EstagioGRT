<!DOCTYPE html>
<html>
  <head>
    <title>
      Cadastro
    </title>
  </head>

  <body>
    <div class="container">
      <div class="card">
          
        <form
          onsubmit="event.preventDefault();onFormSubmit();"
          autocomplete="off"
        >
          <div class="card-body">
            <h5 class="card-title">Formul√°rio</h5>

            <div class="form-group col-md-4">
              <label>Nome</label>
              <input
                class="form-control"
                type="text"
                name="fullName"
                id="fullName"
              />
              <label class="validation-error hide" id="fullNameValidationError"
                >
              </label>
            </div>

            <div class="form-group col-md-4">
              <label>Idade</label>
              <input class="form-control" type="text" name="age" id="age" />
            </div>

            <div class="form-action-buttons">
              <input type="submit" value="Salvar" />
            </div>

            <td>
              <table class="list" id="employeeList">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </td>

          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
